<!DOCTYPE html>
<html>
<head>
  <title>Oh Noes! The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url(http://fonts.googleapis.com/css?family=Roboto);
  body {
    background-color:#2A211C;
    color:black;
    font-family: 'Roboto', sans-serif;
    text-align: center;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 55em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    padding: 7px 12% 0;
  }

  h1 {
    font-size: 2em;
    color: #730E15;
    line-height: 1.5em;
  }

  div.dialog p{
    font-size: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>WHAT?! This page doesn't exist</h1>
      <p>Click on Gizmo to go back.</p>
      <a id="header-logo-image" href="/"><img src="/images/gizmo.jpg" alt="gizmo" style="position: relative;margin: auto;left: 0%;margin-bottom: auto;margin-left: 0px;"></a>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
</body>
</html>
